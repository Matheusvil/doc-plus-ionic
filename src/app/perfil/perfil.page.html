<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-button fill="clear" id="btn-editar" (click)="show()">Editar</ion-button>
    <div class="row">
      <div class="form">
        <ion-item>
          <ion-label position="floating">Nome Completo:</ion-label>
          <ion-input type='text' disabled="{{isAvaliable}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Data Nacimento:</ion-label>
          <ion-input type='number' disabled="{{isAvaliable}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">E-mail:</ion-label>
          <ion-input type='email' disabled="{{isAvaliable}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">CEP:</ion-label>
          <ion-input type='number' disabled="{{isAvaliable}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Rua:</ion-label>
          <ion-input type='text' disabled="{{isAvaliable}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Bairro:</ion-label>
          <ion-input type='text' disabled="{{isAvaliable}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Número:</ion-label>
          <ion-input type='number' disabled="{{isAvaliable}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cidade:</ion-label>
          <ion-input type='text' disabled="{{isAvaliable}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Estado:</ion-label>
          <ion-select disabled="{{isAvaliable}}">
            <ion-select-option *ngFor="let u of uf" >{{u.sigla}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Convênio:</ion-label>
          <ion-select disabled="{{isAvaliable}}">
            <ion-select-option *ngFor="let u of agreements" value={{u._id}} >{{u.name}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button fill="clear" id="btn-salvar" *ngIf="showComp">Salvar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
