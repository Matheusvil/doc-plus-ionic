<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Clinicas encontradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let c of clinics" (click)="openClinicPerfil(c)">
    <ion-card-header>
      <ion-card-title>{{c.name}}</ion-card-title>
      <ion-card-subtitle>{{c.services.join(', ')}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{c.address.street}} nÂº {{c.address.number}}, {{c.address.city}} - {{c.address.state}}
      <div *ngIf="c.address.complement">
          {{c.address.complement}}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
