<ion-header>
  <ion-toolbar>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <Form class="form">
    <h1>Tipo de Agendamento:</h1>
    <ion-list>
        <ion-radio-group>
          <ion-item>
            <ion-label>Consulta</ion-label>
            <ion-radio slot="start" value="biff" checked></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Exame</ion-label>
            <ion-radio slot="start" value="griff"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <ion-item id="categoria" class="input-select">
          <ion-label>Categoria:</ion-label>
          <ion-select value="" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="Cardiologista">Cardiologista</ion-select-option>
            <ion-select-option value="Psic贸loga">Psic贸loga</ion-select-option>
            <ion-select-option value="Pediatra">Pediatra</ion-select-option>
            <ion-select-option value="Oftalmologista">Oftalmologista</ion-select-option>
            <ion-select-option value="Pneumologista">Pneumologista</ion-select-option>
            <ion-select-option value="End贸crinologista">End贸crinologista</ion-select-option>
          </ion-select>
      </ion-item>   
      <ion-item id="date" class="input-select">
        <ion-label>Data:</ion-label>
        <ion-datetime displayFormat="DD MM YY" placeholder="Select Date"></ion-datetime>
      </ion-item>
      <ion-item id="time" class="input-select">
        <ion-label>Hora:</ion-label>
        <ion-datetime displayFormat="HH:mm"></ion-datetime>
      </ion-item>
      <ion-button>Agendar</ion-button>
  </Form>
</ion-content>
